[simulation_parameters]
description = "Test input file for batch chem demo driver, using constraints defineded in pflotran's native input file."
engine = PFloTran
engine_inputfile = calcite-kinetics-short.in
initial_condition = driver_ic
delta_t = 0.5 seconds
num_time_steps = 500;

[state]
density = 998.2
saturation = 1.0
porosity = 0.5
temperature = 25.0
pressure = 101325.0

[material_properties]
volume = 1.0

[condition]
name = driver_ic
H+ = -1.d-5  total
HCO3- =  1.d-5  total
Ca++ =   1.d-5  total
#Calcite = 0.2 1.0 cm^2/cm^3
