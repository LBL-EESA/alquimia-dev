[simulation_parameters]
description = "Test surface complexation from batch chem demo driver, using crunchflow native constraints."
engine = CrunchFlow
engine_inputfile = surface-complexation-2-crunch.in
initial_condition = driver_ic
delta_t = 1 years
num_time_steps = 1;

[state]
density = 997.07511766644416
porosity = 0.9
temperature = 25.0
pressure = 101325.0
site_density = >FeOH_w 7.6355e-1, >FeOH_s 1.908e-2

[material_properties]
volume = 1.0
saturation = 1.0

[condition]
name = driver_ic
H+ = aqueous 6.0 pH
Cl- = aqueous 1.0e-5 mineral Halite
Na+ = aqueous 1.0e-5 charge
Zn++ = aqueous 1.0e-6 total_aqueous
NO3- = aqueous 1.0e-1 total_aqueous
Halite = mineral 1.e-5 1.d0